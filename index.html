<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rialo Car Racing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topBar">
    <div class="brand">
      <img src="logo.png" alt="rialo" class="brandLogo" />
      <span class="brandText">Rialo Racing</span>
    </div>
    <div class="score"><img src="logo.png" class="scoreLogo" alt="" /> <span id="scoreVal">0</span></div>
  </div>

  <div class="gameWrap">
    <div class="gameArea" id="gameArea"></div>

    <div class="controls">
      <button id="leftBtn" class="controlBtn">◀</button>
      <button id="rightBtn" class="controlBtn">▶</button>
    </div>
  </div>

  <button id="startBtn" class="startBtn"> <img src="logo.png" class="btnLogo" alt="" /> START</button>

  <script src="script.js"></script>
</body>
</html>
